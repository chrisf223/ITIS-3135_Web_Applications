<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCC Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Charlotte Campus Photo Gallery</h1>
    </header>
    <main>
        <figure class="preview-container">
            <img class="preview" src="images/campus1.JPG" alt="University Entrance">
            <figcaption>University Entrance</figcaption>

        </figure>

            
        <div class="gallery">
            <img src="images/campus1.JPG" alt="University Entrance">
            <img src="images/campus2.JPG" alt="Campus Aerial View" >
            <img src="images/campus3.JPG" alt="Woodward in the Fall" >
           <img src="images/campus4.JPG" alt="Woodward Aerial view">
        </div>
    </main> 
</body>
</html>
